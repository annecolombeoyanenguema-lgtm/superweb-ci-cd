name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Vérifier le HTML (simple check via tidy)
      - name: Install tidy
        run: sudo apt-get install tidy -y

      - name: Validate HTML
        run: |
          find . -name "*.html" -exec tidy -qe {} \;

      # 3️⃣ Build Docker (optionnel pour plus tard)
      - name: Build Docker image
        run: |
          docker build -t superweb-ci-cd .

      # 4️⃣ Déployer sur GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
