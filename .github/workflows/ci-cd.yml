name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Déclenche le workflow à chaque push sur main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js (optionnel si tu as du build JS)
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GH_PAT }}  # Ton token personnel
        publish_dir: ./  # dossier à publier (./ pour ton index.html à la racine)
        publish_branch: gh-pages
