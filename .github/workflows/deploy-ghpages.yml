name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Déclenche le workflow à chaque push sur main
  workflow_dispatch:  # Permet de déclencher manuellement si besoin

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (optionnel si tu build ton site)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # Ton index.html doit être ici
          user_name: 'Anne Colombe'
          user_email: 'colombe@example.com'
